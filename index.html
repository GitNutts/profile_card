<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />
    <title>Profile Card</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <img src="img/bg-pattern-card.svg" alt="card" aria-hidden="true" />
        <div class="content">
          <img src="img/image-victor.jpg" alt="person" />
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
          <div class="stats">
            <div>
              <p class="number">80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p class="number">803K</p>
              <p>Likes</p>
            </div>
            <div>
              <p class="number">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
